name: Deploy workflow on production environment
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches:
      - master

env:
  PROJECT_NAME: prj3-be
  BUCKET_NAME: study999888777
  CODE_DEPLOY_APP_NAME: deploy-yelin11
  DEPLOYMENT_GROUP_NAME: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
      #ê¹ƒ ì´ê·¸ë…¸ì–´ ì²˜ë¦¬ë˜ì–´ ê¹ƒ ë ˆí¬ì§€í† ë¦¬ì— ì €ìž¥ë˜ì§€ ì•Šì€ properties íŒŒì¼ ê¹ƒì•¡ì…˜ ì„œë²„ë‚´ ìƒì„±
      - name: make custom.properties
        run:
          mkdir -p ./src/main/resources |
          touch ./src/main/resources/custom.properties
        shell: bash
      #ìƒì„±í•œ properties íŒŒì¼ì— ê¹ƒ í—ˆë¸Œ ë‚´ secrets ê²½ë¡œì— í™˜ê²½ë³€ìˆ˜ë¡œ ì €ìž¥í•œ properties ê°’ì„ ì €ìž¥
      - name: deliver custom.properties
        run: echo "${{ secrets.PROPERTIES }}" > ./src/main/resources/custom.properties
        shell: bash
      - name: Build and Test
        run: ./gradlew build
      - name: Make Zip File
        run: zip -qq -r ./$GITHUB_SHA.zip .
        shell: bash
      - name: ðŸŒŽ Access to AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ðŸš› Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip
      - name: ðŸš€ Deploy to EC2 with CodeDeploy
        run: aws deploy create-deployment
          --application-name $CODE_DEPLOY_APP_NAME
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name $DEPLOYMENT_GROUP_NAME
          --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip

    environment: production